<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../robot-emotion.js';

    render(
      html`
      <robot-emotion emotion=${"happy"}></robot-emotion>  happy   
      <robot-emotion emotion=${"angry"}></robot-emotion>  angry   
      <robot-emotion emotion=${"sad"} matchingblink=${"blinklow"} ></robot-emotion> sad    
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
